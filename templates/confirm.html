{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confirm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body class="modal-body">


    <div class="container">
        <div class="top-stories">

            {% for post in post_list %}
            <div class="stories">
                <a href="{{ post.get_absolute_url }}">
                    <img class="opacity" src="{{ post.image.url }}" alt="{{post.slug}}">
                </a>
                <a style="pointer-events: none;" href="{{ post.get_absolute_url }}">
                    <h3 class="title">{{ post.title|capfirst }}</h3>
                </a>
                <p>
                    {{ post.content|truncatewords:20}}
                    ...
                </p>
                <p style="align-self: flex-end; font-style: italic;">{{ post.source }}</p>

                <div class="hamburger">
                    <button>
                        <img src="{% static '/images/hamburger.png' %}" alt="">
                    </button>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>

    <div class="modal-popup modal-center modal-edit">
        <div class="modal-container-content">
            <div class="flex-row">
                <h4>confirm the message sent in Telegram, and youâ€™re all set!</h4>
                <div style="display: flex; flex-direction: row; gap: 20px; justify-content: center;">
                    <div class="text-center dismiss">
                        <button class="btn header-menu btn-pad">Close</button>
                    </div>
                </div>
            </div>
            <div class="dismiss-btn dismiss">
                <button type="button" class="close">&times;</button>
            </div>
        </div>

    </div>


    <script>
        document.querySelector(".dismiss-btn button").addEventListener("click", function () {
            document.querySelector(".modal-popup").classList.add("toggle")
        });

        document.querySelector(".dismiss button").addEventListener("click", function () {
            document.querySelector(".modal-popup").classList.add("toggle");
        })
    </script>
</body>

</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <title>Hash</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .hash-flex-btn {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5rem;
        }

        .hash-flex-btn a {
            text-align: center;
        }

        @media screen and (min-width: 900px) {
            .hash-flex-btn {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 5rem;
            }

        }
    </style>
</head>



<body>

    <header class="active">
        <nav class="d-flex justify-content-between align-items-center py-3">
            <a href="#" class="logo" style="font-family: 'sunmedium';">
                hashes
            </a>

            <button class="header-menu" style="background-color: transparent;border: none;padding: 2rem 3rem;">
                /Menu
            </button>
        </nav>
    </header>


    <div class="container detail-container mt-5">
        <div>
            <div class="hash-flex-btn" style="gap: 5rem">

                {% for hash in allhashes%}
                <a href="#" style="background-color: transparent;border: none;padding: 2rem 3rem;" class="header-menu">
                    {{hash.title}}&nbsp; &nbsp; &nbsp;| &nbsp;&nbsp; &nbsp;10
                </a>
                {% endfor %}

            </div>
        </div>
    </div>



</body>
